version: 2.1
orbs:
  azure-acr: circleci/azure-acr@0.2.0
  node: circleci/node@3.0.0
  python: circleci/python@1.0.0
  cypress: cypress-io/cypress@1

jobs:
  lint:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Black
          command: pip install black
      - run:
          name: Linter
          command: python3 -m black --check ./
  build:
    machine: true
    steps:
      - checkout
      # build the application image
      - run: 
          name: Docker Build
          command: docker build -t $DOCKER_REGISTRY_NAME/climatemindbackend:$CIRCLE_BUILD_NUM .
  docker_compose: 
    machine: true
    steps:
      - checkout
      - run: 
          name: Docker compose
          command: docker-compose up    
  # test:
  #   machine: true
  #   steps:
  #     - checkout
  #     # - cypress/run:
  #     #     name: Cypress API Tests
  #     #     wait-on: 'http://localhost:5000'

workflows:
  version: 2

  build_and_test:

    jobs:
      - lint

      - build:
          requires:
            - lint
      - docker_compose:
          requires:
            - lint
      - cypress/run:
          name: Cypress API Tests
          wait-on: 'http://localhost:5000'

  build-deploy:
    jobs:
      - azure-acr/build-and-push-image:
          context: azure
          dockerfile: Dockerfile
          login-server-name: acrwebprod001.azurecr.io
          registry-name: acrwebprod001
          repo: backend
          filters:
            branches:
              only: master
      - azure-acr/build-and-push-image:
          context: azure
          dockerfile: Dockerfile
          login-server-name: acrwebtest001.azurecr.io
          registry-name: acrwebtest001
          repo: backend
          filters:
            branches:
              only: develop
