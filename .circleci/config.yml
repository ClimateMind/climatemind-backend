version: 2.1
orbs:
  azure-acr: circleci/azure-acr@0.2.0
  python: circleci/python@1.0.0
jobs:
  lint:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Black
          command: pip install black
      - run:
          name: Linter
          command: python3 -m black --check ./

  build:
    machine: true
    steps:
      - checkout

      # build the application image
      - run: |
          docker build -t $DOCKER_REGISTRY_NAME/climatemindbackend:$CIRCLE_BUILD_NUM .

    test:
        - run:
            name: Run docker
            command: docker run -d --name $DOCKER_REGISTRY_NAME/climatemindbackend:$CIRCLE_BUILD_NUM --publish 5000:5000 climatemind-backend:0.1
        - run:
            name: Run & Start App
            command: docker start $DOCKER_REGISTRY_NAME/climatemindbackend:$CIRCLE_BUILD_NUM
            background: true
        - run:
            name: Api Tests
            command: python3 -m pytest ./api_tests

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - build:
          requires:
            - lint
      - test
          requires:
            - build
  build-deploy:
    jobs:
      - azure-acr/build-and-push-image:
          context: azure
          dockerfile: Dockerfile
          login-server-name: acrwebprod001.azurecr.io
          registry-name: acrwebprod001
          repo: backend
          filters:
            branches:
              only: master
