version: 2
jobs:
 build:  
   docker:
     - image: circleci/golang:1.13-alpine 
   steps:
     - checkout
     # start proprietary DB using private Docker image
     # with credentials stored in the UI
     - run: |
         echo "$DOCKER_PASS" | docker login $DOCKER_REGISTRY_NAME --username $DOCKER_USER --password-stdin
         
     # build the application image
     - run: |
        docker build -t $DOCKER_REGISTRY_NAME/climatemindbackend:$CIRCLE_BRANCH .

     # deploy the image
     - run: docker push $DOCKER_REGISTRY_NAME/climatemindbackend:$CIRCLE_BRANCH