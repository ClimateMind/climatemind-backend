version: 2.1
orbs:
  azure-acr: circleci/azure-acr@0.2.0
  python: circleci/python@1.0.0
jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Linter
          command: python3 -m black --check ./
      - run:
          name: Start Flask app
          command: FLASK_APP=climatemind.py python3 -m flask run
          background: true
      - run:
          name: Api Tests
          command: python3 -m pytest ./api_tests

  build:
    machine: true
    steps:
      - checkout

      # build the application image
      - run: |
          docker build -t $DOCKER_REGISTRY_NAME/climatemindbackend:$CIRCLE_BUILD_NUM .

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build:
          requires:
                - test
  build-deploy:
    jobs:
      - azure-acr/build-and-push-image:
          context: azure
          dockerfile: Dockerfile
          login-server-name: acrwebprod001.azurecr.io
          registry-name: acrwebprod001
          repo: backend
          filters:
            branches:
              only: master
