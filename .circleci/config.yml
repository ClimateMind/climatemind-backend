version: 2.1
orbs:
  azure-acr: circleci/azure-acr@0.2.0
  python: circleci/python@1.0.0
  cypress: cypress-io/cypress@1

jobs:
  lint:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Black
          command: pip install black
      - run:
          name: Linter
          command: python3 -m black --check ./

  api_tests:
    executor: cypress-io
    steps:
      - checkout
      - run:
          name: Run Tests
          command: npx run cypress:headless

  # build:
  #   machine: true
  #   steps:
  #     - checkout

  #     # build the application image
  #     - run: |
  #         docker build -t $DOCKER_REGISTRY_NAME/climatemindbackend:$CIRCLE_BUILD_NUM .

  build:
    machine: true
    steps:
      - checkout

      - run:
          name: Build docker image
          command: docker build -t "climatemindbackend:$CIRCLE_BUILD_NUM" .
      - run:
          name: Run docker
          command: docker run -d --name climatemindbackend --publish 5000:5000 climatemindbackend:$CIRCLE_BUILD_NUM
      - run:
          name: Run & Start App
          command: docker start climatemindbackend
          background: true
      - run:
          name: "Set Python Version"
          command: pyenv global 3.5.2

workflows:
  version: 2

  build_and_test:

    jobs:
      - lint

      - build:
          requires:
            - lint
      - api_tests:
          requires:
            - lint
            - build

  build-deploy:
    jobs:
      - azure-acr/build-and-push-image:
          context: azure
          dockerfile: Dockerfile
          login-server-name: acrwebprod001.azurecr.io
          registry-name: acrwebprod001
          repo: backend
          filters:
            branches:
              only: master
      - azure-acr/build-and-push-image:
          context: azure
          dockerfile: Dockerfile
          login-server-name: acrwebtest001.azurecr.io
          registry-name: acrwebtest001
          repo: backend
          filters:
            branches:
              only: develop
