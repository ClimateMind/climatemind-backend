version: '3'
services:
  web:
    build: .
    ports:
      - "8050:8050"
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      FLASK_ENV: development

  integration_tests:
    build:
      context: .
      dockerfile: Dockerfile_integration_tests
    ports:
        - "5000:5000"
    volumes:
      - .:/app
    environment:
      FLASK_ENV: development