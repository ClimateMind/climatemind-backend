version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      FLASK_ENV: development
  migration:
    image: flyway/flyway
    command: -url=jdbc:sqlite:/app/development.db migrate
    volumes:
      - ./db:/app
      - ./db/migration:/flyway/sql